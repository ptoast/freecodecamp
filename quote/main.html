<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="quote.js"></script>
</head>

<body>
<div class="container">
  <div class="text-center">
    <h1>Quote Generator</h1>
    <h2><em>"They're good quotes."</em></h2>
    <div id="quote"></div>
    <div id="author"></div>
    <button type="button" class="btn btn-primary" id="next">Next</button>
    </br>
    <a class="twitter-share-button" id="tweet" data-size="large" href="https://twitter.com/intent/tweet">Tweet</a>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <p class="text-muted text-center">Quotes generated by http://forismatic.com/en/api/</p>
  </div>
</footer>
</body>

</html>
